<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .calculator {
            width: 250px;
            background: black;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            background: #fff;
            border: none;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .equal { background: orange; color: white; }
        .clear { background: red; color: white; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateSquareRoot()">√x</button>
            <button onclick="calculateCubeRoot()">∛x</button>
            <button onclick="calculateLog()">log</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = parseFloat(result.toFixed(2));
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
        function calculateSquareRoot() {
            let value = parseFloat(document.getElementById('display').value);
            document.getElementById('display').value = parseFloat(Math.sqrt(value).toFixed(2));
        }
        function calculateCubeRoot() {
            let value = parseFloat(document.getElementById('display').value);
            document.getElementById('display').value = parseFloat(Math.cbrt(value).toFixed(2));
        }
        function calculateLog() {
            let value = parseFloat(document.getElementById('display').value);
            document.getElementById('display').value = parseFloat(Math.log10(value).toFixed(2));
        }
    </script>
</body>
</html>
